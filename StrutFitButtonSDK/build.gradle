plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue 'string', 'serverBaseUrl', 'https://api-prod.strut.fit/'
            resValue 'string', 'webViewBaseUrl', 'https://scan.strut.fit/'
            resValue 'string', 'conversionUrl', 'https://omwbh6dj4a.execute-api.ap-southeast-2.amazonaws.com/PixelProxy/'
            resValue 'string', 'conversiondomain', 'app.sdk.android'
        }
        debug {
            resValue 'string', 'serverBaseUrl', 'https://api-dev.strut.fit/'
            resValue 'string', 'webViewBaseUrl', 'https://scan-dev.strut.fit/'
            resValue 'string', 'conversionUrl', 'https://89is6vgq2c.execute-api.ap-southeast-2.amazonaws.com/PixelProxyDev/'
            resValue 'string', 'conversiondomain', 'app-dev.sdk.android'
        }
        staging {
            initWith debug
            resValue 'string', 'serverBaseUrl', 'https://api-prod.strut.fit/'
            resValue 'string', 'webViewBaseUrl', 'https://scan.strut.fit/'
            resValue 'string', 'conversionUrl', 'https://omwbh6dj4a.execute-api.ap-southeast-2.amazonaws.com/PixelProxy/'
            resValue 'string', 'conversiondomain', 'app.sdk.android'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava3:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation 'io.reactivex.rxjava3:rxjava:3.1.3'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.zj.banner'
                artifactId = 'banner'
                version = '1.0.0'
            }
        }
    }
}